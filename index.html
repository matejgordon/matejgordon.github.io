<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free whiteboard</title>
    <link rel="icon" type="image/x-icon" href="/img/marker.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/main.js"></script>
</head>
<body onload="Draw()">
    <canvas onmousemove="penDown(event)" onmousedown="showCoords(event)" id="whiteboard" style="border:2px dotted #000000;"></canvas><br>
    <div id="controls">
    <input type="color" class="color" id="colorChoice" onchange="changeColor()">
    <button onclick="paint()" id="color" class="stetec"><img src="img/paintbrush.png" height="50%" alt=""></button>
    <button onclick="guma()" id="color" class="gumaimg"><img src="img/eraser.png" height="60%" alt=""></button>
    <button onclick="clean()" id="color">Smazat</button>
    <input type="range" min="1" max="500" value="10" class="slider" id="size" onchange="changeSize()">
    <p id="brush"></p>
    <button onclick="exportovat()" id="color" class="export">Export</button>

    </div>
</body>
</html>
